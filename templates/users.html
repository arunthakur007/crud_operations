{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sr.</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">phonenumber</th>
      <th scope="col">Zip code</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for i in obj%}
    <tr>
      <td scope="row">{{ i.id }}</td>
      <td>{{ i.fullname.split.0 }}</td>
      <td>{{ i.fullname.split.1 }}</td>
      <td>{{ i.phone}}</td>
      <td>{{ i.zipcode }}</td>
      <td>{{ i.address }}</td>
      <td>
      <a type="button" href="/update/{{i.id}}" class="btn btn-sm btn-outline-success">Update</a>
      <a type="button" href="/delete/{{i.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% endblock %}
