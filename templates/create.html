<!-- Wrapper container -->
<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form id="contactForm" method="post">
    {% csrf_token %}
    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="fullname">fullName</label>
      <input class="form-control" name="fullname" value="{{ obj.fullname }}" id="fullname" type="text" placeholder="fullName" data-sb-validations="required" />
      <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="phone">phones</label>
      <input class="form-control"  name="phone"  value="{{ obj.phone}}" id="phone" type="phone" placeholder="phone" data-sb-validations="required, phone" value="{{ obj.phone}}" />

    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">zipcode</label>
      <input class="form-control" id="message" type="text" placeholder="zipcode"  data-sb-validations="required" name="zipcode" value= "{{ obj.zipcode}}" />
      <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
    </div>

     <div class="mb-3">
      <label class="form-label" for="message">address</label>
     <textarea class="form-control" id="address" type="text" placeholder="address"  data-sb-validations="required" name="address">{{ obj.address }}</textarea>
      <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
    </div>


    <!-- Form submissions success message -->
    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">Form submission successful!</div>
    </div>

    <!-- Form submissions error message -->
<!--    <div class="d-none" id="submitErrorMessage">-->
<!--      <div class="text-center text-danger mb-3">Error sending message!</div>-->
<!--    </div>-->

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>

    </div>

  </form>
</div>

<!-- SB Forms JS -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    {% endblock %}
