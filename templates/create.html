{% extends 'base.html' %}
{% block content %}
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
        <h1 class="jumbotron-heading">{{ title }}</h1>
        <p class="lead text-muted">
            {{ paragraph }}
        </p>
        <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

        <div class="row">
        
                </div>
            </div>
            </div>

    </main>


<!-- Wrapper container -->
<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form id="contactForm" method="post">
    {% csrf_token %}
    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" name="name" value="{{ obj.name }}" id="name" type="text" placeholder="Name" data-sb-validations="required" />
      <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control"  name="email"  value="{{ obj.email }}" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" value="{{ obj.email }}" />
      <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
      <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required" name="message">{{ obj.message }}</textarea>
      <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
    </div>


    <!-- Form submissions success message -->
    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">Form submission successful!</div>
    </div>

    <!-- Form submissions error message -->
<!--    <div class="d-none" id="submitErrorMessage">-->
<!--      <div class="text-center text-danger mb-3">Error sending message!</div>-->
<!--    </div>-->

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
    </div>

  </form>
</div>

<!-- SB Forms JS -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    {% endblock %}
